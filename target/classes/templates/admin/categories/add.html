<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/fragments/head"></head>

<body>

<nav th:replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2">Add a category</h1>
    <a class="btn btn-primary mb-5" href="/admin/categories">Back to categories</a>

    <div th:class="${'alert ' + alertClass}" th:if="${message}" th:text="${message}"></div>

    <form method="post" th:action="@{/admin/categories/add}" th:object="${category}">

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            There are errors
        </div>

        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <button class="btn btn-danger mb-5">Add</button>

    </form>

</div>

<div th:replace="/fragments/footer"></div>

</body>

</html>
